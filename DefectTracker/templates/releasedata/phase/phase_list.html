<div class="row-fluid" style="background-color:#0067cc;">	
	<div class="span4">Release Phase</div>
	<div class="span4">Action</div>
</div>


{% for r in releases %}
<div class="row-fluid {% cycle 'light' 'dark' %}">
	<div class="span4">{{r.release_phase}}</div>
	<div class="span4">
		<a class="btn btn-primary btn-small" href="/release/phase/edit/{{r.id}}/" >Edit </a>
		{% if managerflag %}
			<a class="btn btn-primary btn-small" href="/release/phase/delete/{{r.id}}/" >Delete </a>
		{% endif %}
	</div>
</div>
{% endfor %}
